<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js AGN: High Density & Vertical Volume</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #aaa;
            font-family: 'Courier New', Courier, monospace;
            pointer-events: none;
            background: rgba(0,0,0,0.0);
            padding: 5px 0;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>
    <div id="info">AGN | High Density Particles</div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- SCENE ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.01); // Slightly less fog to see density better

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 20); // Moved back to see the scale

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 3;
        controls.maxDistance = 80;

        // --- NOISE ---
        const noiseChunk = `
            vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
            float snoise(vec2 v){
                const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
                vec2 i  = floor(v + dot(v, C.yy) );
                vec2 x0 = v -   i + dot(i, C.xx);
                vec2 i1;
                i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                vec4 x12 = x0.xyxy + C.xxzz;
                x12.xy -= i1;
                i = mod(i, 289.0);
                vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 )) + i.x + vec3(0.0, i1.x, 1.0 ));
                vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
                m = m*m ; m = m*m ;
                vec3 x = 2.0 * fract(p * C.www) - 1.0;
                vec3 h = abs(x) - 0.5;
                vec3 ox = floor(x + 0.5);
                vec3 a0 = x - ox;
                m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
                vec3 g;
                g.x  = a0.x  * x0.x  + h.x  * x0.y;
                g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                return 130.0 * dot(m, g);
            }
        `;

        // --- 1. BLACK HOLE GROUP ---
        const blackHoleGroup = new THREE.Group();
        scene.add(blackHoleGroup);

        const eventHorizon = new THREE.Mesh(
            new THREE.SphereGeometry(1.2, 64, 64),
            new THREE.MeshBasicMaterial({ color: 0x000000 })
        );
        blackHoleGroup.add(eventHorizon);

        const diskGeo = new THREE.RingGeometry(1.4, 4.5, 128);
        const diskMat = new THREE.ShaderMaterial({
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float uTime;
                varying vec2 vUv;
                ${noiseChunk}
                void main() {
                    vec2 center = vUv - 0.5;
                    float dist = length(center);
                    float angle = atan(center.y, center.x);
                    
                    float noiseVal = snoise(vec2(dist * 10.0 - uTime * 2.0, angle * 5.0 + uTime));
                    
                    vec3 hotColor = vec3(0.3, 0.6, 1.0); 
                    vec3 coolColor = vec3(1.0, 0.2, 0.0);
                    
                    float tempGradient = smoothstep(0.15, 0.45, dist);
                    vec3 finalColor = mix(hotColor, coolColor, tempGradient);
                    
                    finalColor += vec3(0.5) * smoothstep(0.5, 1.0, noiseVal);
                    float alpha = smoothstep(0.0, 0.05, dist) * smoothstep(0.5, 0.4, dist);
                    
                    gl_FragColor = vec4(finalColor * 2.0, alpha); 
                }
            `,
            uniforms: { uTime: { value: 0 } },
            transparent: true,
            side: THREE.DoubleSide,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });
        const accretionDisk = new THREE.Mesh(diskGeo, diskMat);
        accretionDisk.rotation.x = -Math.PI / 2;
        blackHoleGroup.add(accretionDisk);

        // --- 2. JETS (Thicker) ---
        const jetGeo = new THREE.CylinderGeometry(0.35, 0.05, 30, 32, 10, true);
        jetGeo.translate(0, 15, 0);

        const jetMat = new THREE.ShaderMaterial({
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float uTime;
                varying vec2 vUv;
                ${noiseChunk}
                void main() {
                    float opacity = pow(1.0 - vUv.y, 3.0);
                    float beamWidth = abs(vUv.x - 0.5) * 2.0;
                    opacity *= smoothstep(0.5, 0.0, beamWidth); 

                    float noise = snoise(vec2(vUv.x * 8.0, vUv.y * 3.0 - uTime * 10.0));
                    vec3 color = vec3(0.4, 0.6, 1.0);
                    gl_FragColor = vec4(color * 2.5, opacity * (0.4 + noise * 0.5));
                }
            `,
            uniforms: { uTime: { value: 0 } },
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            side: THREE.DoubleSide
        });
        const jetTop = new THREE.Mesh(jetGeo, jetMat);
        scene.add(jetTop);
        const jetBottom = new THREE.Mesh(jetGeo, jetMat.clone());
        jetBottom.rotation.z = Math.PI;
        scene.add(jetBottom);

        // --- 3. DUSTY TORUS (HIGH DENSITY & HEIGHT) ---
        
        const torusParams = {
            count: 100000,   // INCREASED from 25k to 100k
            radiusMain: 8,
            radiusTube: 4,   // INCREASED Thickness
            verticalScale: 1.4, // NEW: Stretches the torus vertically
            colorInner: new THREE.Color('#ff6600'),
            colorOuter: new THREE.Color('#220500')
        };

        let torusPoints = null;

        const generateDustTorus = () => {
            const geo = new THREE.BufferGeometry();
            const positions = new Float32Array(torusParams.count * 3);
            const colors = new Float32Array(torusParams.count * 3);

            for(let i = 0; i < torusParams.count; i++) {
                const i3 = i * 3;
                
                const u = Math.random() * Math.PI * 2; 
                const v = Math.random() * Math.PI * 2; 
                const rOffset = Math.random() * torusParams.radiusTube;

                const centerX = (torusParams.radiusMain + rOffset * Math.cos(v)) * Math.cos(u);
                // INCREASED HEIGHT: Multiplied by verticalScale
                const centerY = (rOffset * Math.sin(v)) * torusParams.verticalScale; 
                const centerZ = (torusParams.radiusMain + rOffset * Math.cos(v)) * Math.sin(u);

                // Add random fuzziness
                positions[i3]     = centerX + (Math.random()-0.5) * 0.5;
                positions[i3 + 1] = centerY + (Math.random()-0.5) * 0.5;
                positions[i3 + 2] = centerZ + (Math.random()-0.5) * 0.5;

                const mixedColor = torusParams.colorInner.clone();
                mixedColor.lerp(torusParams.colorOuter, Math.random());
                
                colors[i3]     = mixedColor.r;
                colors[i3 + 1] = mixedColor.g;
                colors[i3 + 2] = mixedColor.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const mat = new THREE.PointsMaterial({
                size: 0.06, 
                sizeAttenuation: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                vertexColors: true,
                opacity: 0.5, // Slightly lower opacity per particle, but higher density
                transparent: true
            });

            torusPoints = new THREE.Points(geo, mat);
            scene.add(torusPoints);
        };

        generateDustTorus();

        // --- 4. GALAXY SPIRAL (Thicker) ---
        const galaxyParams = {
            count: 80000, // INCREASED from 60k to 80k
            radius: 30,
            branches: 3,
            spin: 1.2,
            randomness: 0.4,
            randomnessPower: 3,
            insideColor: new THREE.Color('#6688ff'), 
            outsideColor: new THREE.Color('#ff4422') 
        };

        let galaxyPoints = null;

        const generateGalaxy = () => {
            const geo = new THREE.BufferGeometry();
            const positions = new Float32Array(galaxyParams.count * 3);
            const colors = new Float32Array(galaxyParams.count * 3);

            for(let i = 0; i < galaxyParams.count; i++) {
                const i3 = i * 3;
                const r = 10 + Math.random() * (galaxyParams.radius - 10);
                
                const spinAngle = r * galaxyParams.spin;
                const branchAngle = (i % galaxyParams.branches) / galaxyParams.branches * Math.PI * 2;

                const rndX = Math.pow(Math.random(), galaxyParams.randomnessPower) * (Math.random()<0.5?1:-1) * galaxyParams.randomness * r;
                const rndY = Math.pow(Math.random(), galaxyParams.randomnessPower) * (Math.random()<0.5?1:-1) * galaxyParams.randomness * r;
                const rndZ = Math.pow(Math.random(), galaxyParams.randomnessPower) * (Math.random()<0.5?1:-1) * galaxyParams.randomness * r;

                positions[i3] = Math.cos(branchAngle + spinAngle) * r + rndX;
                // INCREASED THICKNESS: r * 0.2 (was 0.05)
                positions[i3+1] = rndY * (r * 0.2); 
                positions[i3+2] = Math.sin(branchAngle + spinAngle) * r + rndZ;

                const colorIn = galaxyParams.insideColor.clone();
                const colorOut = galaxyParams.outsideColor.clone();
                const mixedColor = colorIn.lerp(colorOut, (r-10) / (galaxyParams.radius-10));

                colors[i3] = mixedColor.r;
                colors[i3+1] = mixedColor.g;
                colors[i3+2] = mixedColor.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const mat = new THREE.PointsMaterial({
                size: 0.03, // Slightly larger stars
                sizeAttenuation: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                vertexColors: true
            });

            galaxyPoints = new THREE.Points(geo, mat);
            scene.add(galaxyPoints);
        };
        generateGalaxy();

        // --- 5. BLOOM ---
        const renderPass = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            1.2, 
            0.4, 
            0.05 
        );

        const composer = new EffectComposer(renderer);
        composer.addPass(renderPass);
        composer.addPass(bloomPass);

        // --- LOOP ---
        const clock = new THREE.Clock();

        const animate = () => {
            const elapsed = clock.getElapsedTime();

            if(galaxyPoints) galaxyPoints.rotation.y = elapsed * 0.02;
            if(torusPoints) torusPoints.rotation.y = elapsed * 0.05;

            diskMat.uniforms.uTime.value = elapsed;
            accretionDisk.rotation.z = elapsed * 0.4;

            jetMat.uniforms.uTime.value = elapsed;
            jetBottom.material.uniforms.uTime.value = elapsed;

            controls.update();
            composer.render();
            requestAnimationFrame(animate);
        };

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
