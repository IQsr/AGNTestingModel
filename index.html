<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js AGN (Active Galactic Nucleus)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            pointer-events: none;
            opacity: 0.8;
            text-shadow: 0 0 5px #000;
            background: rgba(0,0,0,0.5);
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div id="info">Active Galactic Nucleus (AGN) Simulation<br>Mouse: Rotate/Zoom</div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 4, 14);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxDistance = 50;
        controls.minDistance = 2;

        // --- SHARED SHADER FUNCTIONS (Perlin Noise) ---
        const noiseChunk = `
            vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); }
            float snoise(vec2 v){
                const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
                vec2 i  = floor(v + dot(v, C.yy) );
                vec2 x0 = v -   i + dot(i, C.xx);
                vec2 i1;
                i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                vec4 x12 = x0.xyxy + C.xxzz;
                x12.xy -= i1;
                i = mod(i, 289.0);
                vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 )) + i.x + vec3(0.0, i1.x, 1.0 ));
                vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
                m = m*m ; m = m*m ;
                vec3 x = 2.0 * fract(p * C.www) - 1.0;
                vec3 h = abs(x) - 0.5;
                vec3 ox = floor(x + 0.5);
                vec3 a0 = x - ox;
                m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
                vec3 g;
                g.x  = a0.x  * x0.x  + h.x  * x0.y;
                g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                return 130.0 * dot(m, g);
            }
        `;

        // --- 1. BLACK HOLE & ACCRETION DISK ---
        const blackHoleGroup = new THREE.Group();
        scene.add(blackHoleGroup);

        // A. Event Horizon
        const eventHorizon = new THREE.Mesh(
            new THREE.SphereGeometry(1, 64, 64),
            new THREE.MeshBasicMaterial({ color: 0x000000 })
        );
        blackHoleGroup.add(eventHorizon);

        // B. Accretion Disk Shader
        const diskGeo = new THREE.RingGeometry(1.0, 4.5, 64);
        const diskMat = new THREE.ShaderMaterial({
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float uTime;
                varying vec2 vUv;
                ${noiseChunk}
                void main() {
                    vec2 center = vUv - 0.5;
                    float dist = length(center);
                    float angle = atan(center.y, center.x);
                    
                    // High speed, tight swirls for AGN look
                    float noiseVal = snoise(vec2(dist * 12.0 - uTime * 4.0, angle * 4.0 + uTime * 0.8));
                    
                    // AGN Color: Hotter, brighter (White/Blue core -> Orange edge)
                    vec3 color = mix(vec3(0.8, 0.3, 0.0), vec3(0.2, 0.5, 1.0), smoothstep(0.1, 0.4, dist));
                    color += vec3(1.0, 1.0, 1.0) * smoothstep(0.6, 1.0, noiseVal); // Hot spots

                    float alpha = smoothstep(0.0, 0.15, dist) * smoothstep(0.5, 0.3, dist);
                    gl_FragColor = vec4(color * 5.0, alpha); // * 5.0 intensity for bloom
                }
            `,
            uniforms: { uTime: { value: 0 } },
            transparent: true,
            side: THREE.DoubleSide,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });
        const accretionDisk = new THREE.Mesh(diskGeo, diskMat);
        accretionDisk.rotation.x = -Math.PI / 2;
        blackHoleGroup.add(accretionDisk);

        // --- 2. AGN JETS (RELATIVISTIC BEAMS) ---
        
        // We use a cylinder, but we'll fade it out and add scrolling noise to make it look like energy
        const jetGeo = new THREE.CylinderGeometry(0.4, 0.05, 20, 32, 10, true);
        jetGeo.translate(0, 10, 0); // Move base to origin so we can scale/rotate from bottom

        const jetMat = new THREE.ShaderMaterial({
            vertexShader: `
                varying vec2 vUv;
                varying vec3 vPos;
                void main() {
                    vUv = uv;
                    vPos = position;
                    // Bulge the jet slightly based on height
                    vec3 pos = position;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                }
            `,
            fragmentShader: `
                uniform float uTime;
                varying vec2 vUv;
                ${noiseChunk}
                void main() {
                    // 1. Vertical Fade (strong at bottom, fades at top)
                    float opacity = 1.0 - smoothstep(0.0, 1.0, vUv.y);
                    
                    // 2. Horizontal Pinch (soft edges on the beam)
                    // vUv.x goes 0->1 around the cylinder. We want 0.5 to be center
                    float beamWidth = abs(vUv.x - 0.5) * 2.0; 
                    opacity *= smoothstep(0.8, 0.0, beamWidth); // Fade edges

                    // 3. Energy Noise
                    // Scroll noise very fast upwards
                    float noise = snoise(vec2(vUv.x * 20.0, vUv.y * 5.0 - uTime * 10.0));
                    
                    // 4. Color: High energy Gamma Ray (Violet/Blue/White)
                    vec3 coreColor = vec3(0.8, 0.9, 1.0); // White-blue core
                    vec3 outerColor = vec3(0.1, 0.0, 0.6); // Deep violet edge
                    
                    vec3 finalColor = mix(outerColor, coreColor, noise + (1.0 - beamWidth));

                    // Boost alpha for bloom
                    gl_FragColor = vec4(finalColor * 4.0, opacity * (0.5 + noise*0.5));
                }
            `,
            uniforms: { uTime: { value: 0 } },
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            side: THREE.DoubleSide
        });

        // Upper Jet
        const jetTop = new THREE.Mesh(jetGeo, jetMat);
        scene.add(jetTop);

        // Lower Jet (Clone and flip)
        const jetBottom = new THREE.Mesh(jetGeo, jetMat.clone());
        jetBottom.rotation.z = Math.PI;
        scene.add(jetBottom);


        // --- 3. THE GALAXY ---
        
        const galaxyParameters = {
            count: 60000,
            size: 0.02,
            radius: 15,
            branches: 5,
            spin: 1.5,
            randomness: 0.35,
            randomnessPower: 3,
            insideColor: new THREE.Color('#ffaa66'), // Hotter center
            outsideColor: new THREE.Color('#1b3984')
        };

        let galaxyPoints = null;

        const generateGalaxy = () => {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(galaxyParameters.count * 3);
            const colors = new Float32Array(galaxyParameters.count * 3);

            for(let i = 0; i < galaxyParameters.count; i++) {
                const i3 = i * 3;
                const r = Math.random() * galaxyParameters.radius;
                const spinAngle = r * galaxyParameters.spin;
                const branchAngle = (i % galaxyParameters.branches) / galaxyParameters.branches * Math.PI * 2;

                const randomX = Math.pow(Math.random(), galaxyParameters.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * galaxyParameters.randomness * r;
                const randomY = Math.pow(Math.random(), galaxyParameters.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * galaxyParameters.randomness * r;
                const randomZ = Math.pow(Math.random(), galaxyParameters.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * galaxyParameters.randomness * r;

                positions[i3] = Math.cos(branchAngle + spinAngle) * r + randomX;
                positions[i3 + 1] = randomY * (r * 0.2); // Thicker core for AGN
                positions[i3 + 2] = Math.sin(branchAngle + spinAngle) * r + randomZ;

                const mixedColor = galaxyParameters.insideColor.clone();
                mixedColor.lerp(galaxyParameters.outsideColor, r / galaxyParameters.radius);

                colors[i3] = mixedColor.r;
                colors[i3 + 1] = mixedColor.g;
                colors[i3 + 2] = mixedColor.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: galaxyParameters.size,
                sizeAttenuation: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                vertexColors: true
            });

            galaxyPoints = new THREE.Points(geometry, material);
            scene.add(galaxyPoints);
        };

        generateGalaxy();

        // --- 4. POST PROCESSING (INTENSE BLOOM) ---
        
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(
            new THREE.Vector2(window.innerWidth, window.innerHeight),
            2.5, // High Strength for AGN
            0.6, // Radius
            0.1  // Threshold
        );

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- ANIMATION ---

        const clock = new THREE.Clock();

        const animate = () => {
            const elapsedTime = clock.getElapsedTime();

            // Rotate Galaxy
            if(galaxyPoints) galaxyPoints.rotation.y = elapsedTime * 0.03;

            // Animate Accretion Disk
            diskMat.uniforms.uTime.value = elapsedTime;
            accretionDisk.rotation.z = elapsedTime * 0.4;

            // Animate Jets (High speed flow)
            jetMat.uniforms.uTime.value = elapsedTime;
            jetBottom.material.uniforms.uTime.value = elapsedTime;

            controls.update();
            composer.render();
            requestAnimationFrame(animate);
        };

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
